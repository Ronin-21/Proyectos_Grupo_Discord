<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- TITULO -->

        <h1 class="titulo">formulario de inscripción</h1>

        <!-- DATOS PERSONALES -->

        <div>
            <h3 class="subtitulo">datos personales</h3>
            <form class="form">
                <div class="form__label">
                    <label for="nombre">Nombre</label>
                    <label for="apellido">Apellido</label>
                    <label for="dir">Dirección</label>
                    <label for="tel">Teléfono</label>
                    <label for="mail">Email</label>
                    <label for="doc">Documentos</label>
                    <label for="fecha">Fecha de Nacimiento</label>
                </div>
                <div class="form__input">
                    <input type="text" id="nombre" placeholder="Escriba aqui">
                    <input type="text" id="apellido" placeholder="Escriba aqui">
                    <input type="text" id="dir" placeholder="Escriba aqui">
                    <input type="text" id="tel" placeholder="Escriba aqui">
                    <input type="email" id="mail" placeholder="Escriba aqui">
                    <input type="text" id="doc" placeholder="Escriba aqui">
                    <input type="text" id="fecha" placeholder="Escriba aqui">
                </div>
            </form>
        </div>

        <!-- CAPACITACION -->

        <div>
            <h3 class="subtitulo">capacitación</h3>
            <form class="form">
                <div class="form__left">
                    <div class="form__label">
                        <label for="curso">Curso</label>
                        <label for="horario">Horario</label>
                    </div>
                    <div class="form__input">
                        <input list="curso" placeholder="Elija su opción">
                        <datalist id="curso">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </datalist>
                        <input list="horario" placeholder="Elija su opción">
                        <datalist id="horario">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </datalist>
                    </div>
                </div>
                <div class="form__right">
                    <h4 class="titulocheckbox">Días</h4>
                    <div class="checkbox">
                        <label for="lunes">Lunes</label>
                        <input type="checkbox" id="lunes">
                        <label for="martes">Martes</label>
                        <input type="checkbox" id="martes">
                        <label for="miercoles">Miércoles</label>
                        <input type="checkbox" id="miercoles">
                        <label for="jueves">Jueves</label>
                        <input type="checkbox" id="jueves">
                    </div>
                </div>
            </form>
        </div>

        <!-- PLAN DE PAGO -->

        <div>
            <h3 class="subtitulo">plan de pago</h3>
            <form class="form">
                <div class="form__input radio">
                    <input type="radio" id="cont" name="radio">
                    <input type="radio" id="cred" name="radio">
                </div>
                <div class="form__label">
                    <label for="cont">Contado</label>
                    <label for="cred">Crédito</label>
                </div>
                <div class="form__label">
                    <label for="moneda">Moneda</label>
                    <label for="tarjeta">Tarjeta</label>
                </div>
                <div class="form__input">
                    <input type="text" id="moneda" placeholder="Escriba aqui">
                    <input type="text" id="tarjeta" placeholder="Escriba aqui">
                </div>
            </form>
        </div>

        <!-- DATOS DE LA INSTITUCION -->

        <div>
            <h3 class="subtitulo">datos de la institución</h3>
            <form class="form">
                <div class="form__label">
                    <label for="contrato">Nº de contrato</label>
                    <label for="persona">Persona que atendió</label>
                    <label for="inscripcion">Fecha de inscripción</label>
                </div>
                <div class="form__input">
                    <input type="text" id="contrato" placeholder="Escriba aqui">
                    <input type="text" id="persona" placeholder="Escriba aqui">
                    <input type="text" id="inscripcion" placeholder="Escriba aqui">
                </div>
            </form>
        </div>

    </div>
</body>

</html>
